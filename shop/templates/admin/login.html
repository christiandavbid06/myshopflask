{% extends 'layout.html' %} {% block content %} {% from "_formhelpers.html" import render_field %}
<div class="text-center h2 my-5 text-danger">Login</div>

<div class="container col-3">
    {% include '_messages.html' %}
    <form method="post" enctype="multipart/form-data">
        <div>
            {{ render_field(form.email, class="form-control") }} {{ render_field(form.password, class="form-control") }}
        </div>
        <p><input type="submit" value="Login" class="btn btn-info mt-2">
    </form>
</div>

{% endblock content %}
